trigger:
- main

pool:
  vmImage: ubuntu-latest

variables:
- group: SedstartVariables   # ← your existing group with PROJECT_ID, TEST_ID, PROFILE_ID

steps:
- script: |
    echo "Triggering Sedstart tests in GitHub..."
    curl -X POST https://api.github.com/repos/AbdullahB2002/Sedstart-cicd/dispatches \
      -H "Authorization: token $(GITHUB_PAT)" \
      -H "Accept: application/vnd.github.v3+json" \
      -d '{
        "event_type": "run-sedstart",
        "client_payload": {
          "project_id": "$(SEDSTART_PROJECT_ID)",
          "test_id": "$(SEDSTART_TEST_ID)",
          "profile_id": "$(SEDSTART_PROFILE_ID)"
        }
      }'
    echo "Done! Check results here → https://github.com/AbdullahB2002/Sedstart-cicd/actions"
  env:
    GITHUB_PAT: $(GITHUB_PAT)
  displayName: 'Trigger Sedstart Tests (GitHub handles the rest)'


